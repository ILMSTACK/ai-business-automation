<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title or "Flask MVC + Ollama" }}</title>

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Dark theme via data-theme on html -->
    <script>
      // basic theme toggle with localStorage
      (function () {
        const saved = localStorage.getItem("theme") || "dark";
        if (saved === "dark") document.documentElement.classList.add("dark");
      })();
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              bg: { light: "#f7f7f8", dark: "#0e0f13" },
              panel: { light: "#ffffff", dark: "#111827" },
              border: { light: "#e5e7eb", dark: "#1f2937" }
            },
            boxShadow: {
              soft: "0 1px 3px rgba(0,0,0,.06), 0 1px 2px rgba(0,0,0,.03)"
            }
          }
        }
      }
    </script>

    <!-- Marked (Markdown) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Highlight.js (code highlight) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>
    <script>marked.setOptions({ breaks: true, gfm: true });</script>

    <style>
      /* nicer scrollbars */
      * { scrollbar-width: thin; scrollbar-color: #6b7280 transparent; }
      *::-webkit-scrollbar { height: 10px; width: 10px; }
      *::-webkit-scrollbar-thumb { background: #6b7280; border-radius: 8px; }
      *::-webkit-scrollbar-track { background: transparent; }
      .prose-chat :is(pre, code) { font-size: .95rem; }
      .btn {
        @apply inline-flex items-center justify-center rounded-xl px-3.5 py-2 text-sm font-medium shadow-soft border transition;
        @apply bg-white border-gray-200 hover:bg-gray-50 dark:bg-zinc-800 dark:border-zinc-700 dark:hover:bg-zinc-700;
      }
      .btn-primary {
        @apply bg-black text-white border-black hover:bg-gray-900 dark:bg-white dark:text-black dark:border-white dark:hover:bg-gray-200;
      }
      .msg {
        @apply w-full max-w-3xl mx-auto px-4 sm:px-6 lg:px-8;
      }
      .bubble {
        @apply border rounded-2xl p-4 shadow-soft;
        @apply bg-white border-border-light dark:bg-panel-dark dark:border-border-dark;
      }
      .bubble-user {
        @apply bg-black text-white border-black dark:bg-white dark:text-black dark:border-white;
      }
      .copy-chip {
        @apply text-xs px-2 py-1 border rounded-lg cursor-pointer;
        @apply bg-white border-gray-200 hover:bg-gray-50 dark:bg-zinc-800 dark:border-zinc-700 dark:hover:bg-zinc-700;
      }
    </style>
  </head>

  <body class="h-full bg-bg-light text-gray-900 dark:bg-bg-dark dark:text-gray-100">
    <div class="min-h-screen grid grid-cols-1 lg:grid-cols-[300px_minmax(0,1fr)]">
      <!-- Sidebar -->
      <aside class="hidden lg:flex flex-col gap-4 border-r border-border-light dark:border-border-dark p-4">
        <div class="flex items-center gap-2">
          <div class="h-8 w-8 rounded-lg bg-black dark:bg-white"></div>
          <div class="font-semibold">Flask MVC + Ollama</div>
        </div>

        <div class="text-xs uppercase tracking-wide text-gray-500 dark:text-gray-400">Session</div>
        <div class="flex gap-2">
          <button id="newChat" class="btn w-full">New chat</button>
        </div>

        <div class="text-xs uppercase tracking-wide text-gray-500 dark:text-gray-400 mt-4">Model</div>
        <div class="space-y-2">
          <input id="model" class="w-full rounded-xl border px-3 py-2 bg-white dark:bg-zinc-800 border-border-light dark:border-border-dark"
                 value="{{ config.OLLAMA_MODEL if config and config.OLLAMA_MODEL else 'qwen2.5:7b' }}" />
          <div class="text-xs text-gray-500 dark:text-gray-400">
            Tip: type any local Ollama model tag.
          </div>
        </div>

        <div class="text-xs uppercase tracking-wide text-gray-500 dark:text-gray-400 mt-4">Theme</div>
        <div class="flex gap-2">
          <button id="toggleTheme" class="btn w-full">Toggle dark</button>
        </div>

        <div class="mt-auto text-xs text-gray-500 dark:text-gray-400">
          {{ title or "Flask MVC + Ollama" }}
        </div>
      </aside>

      <!-- Main -->
      <main class="flex flex-col">
        <!-- Top bar -->
        <header class="sticky top-0 z-10 border-b border-border-light dark:border-border-dark bg-bg-light/80 dark:bg-bg-dark/80 backdrop-blur msg" style="margin-left: 20px;">
          <div class="flex items-center justify-between py-3">
            <h1 class="text-base sm:text-lg font-semibold">{{ title or "Chat" }}</h1>
            <div class="flex gap-2" style="margin-right: 50px;">
              <button id="stopBtn" class="btn hidden">Stop</button>
              <button id="regenBtn" class="btn hidden">Regenerate</button>
            </div>
          </div>
        </header>

       <div id="content" class="msg py-6" style="margin-left: 20px;">
         {% block content %}{% endblock %}
        </div>

        <!-- Footer spacer -->
        <div class="h-24"></div>
      </main>
    </div>

    {% block scripts %}{% endblock %}
    <script>
      // theme toggle
      document.getElementById('toggleTheme')?.addEventListener('click', () => {
        const html = document.documentElement;
        const isDark = html.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      });
    </script>
  </body>
</html>
